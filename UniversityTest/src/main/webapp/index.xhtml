<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<f:metadata >
<f:event type="preRenderView" listener="#{controler.loadStudents}"/>
</f:metadata>
<h:head></h:head>
<h:body>

	<h1>
		<h:outputText value="Univerité test" />
	</h1>
	<ui:debug />
	<h:form>
		<h:outputText value="Voici la liste des étudiant de votre école" /> :
			
			<br />
		<br />
		<h:commandButton action="studentCreateUpdate"
			value="Ajouter étudiant" />

		<h:dataTable value="#{controler.students}" var="_student">
			<h:column>
				<f:facet name="header">Nom : </f:facet>
				<h:outputText value="#{_student.lastName}"/>
			</h:column>
			<h:column>
				<f:facet name="header"> Prenom :</f:facet>
				<h:outputText value="#{_student.firstName}" />
			</h:column>
			
			<h:column>
				<f:facet name="header"> mail :</f:facet>
				<h:outputText value="#{_student.email}" />
			</h:column>
			
			<h:column>
				<f:facet name="header"> action :</f:facet>
				
			</h:column>
			
		</h:dataTable>
	</h:form>
</h:body>
</html>
